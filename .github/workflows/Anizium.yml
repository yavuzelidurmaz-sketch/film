name: Anizium Scraper

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          # Ekran kartı emülatörü (xvfb) ve DrissionPage kuruyoruz
          sudo apt-get update
          sudo apt-get install -y xvfb
          pip install DrissionPage

      - name: Run Scraper
        # Sanal ekranda çalıştır
        run: xvfb-run python main.py

      - name: Upload Debug Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: ./*.jpg
          retention-days: 1

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          touch anizium.m3u anizium.json
          git add anizium.m3u anizium.json
          git diff-index --quiet HEAD || git commit -m "Playlist Guncellendi"
          git push
