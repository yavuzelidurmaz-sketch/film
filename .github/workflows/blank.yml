name: Fanatik Play Film Scraper

on:
  schedule:
    # Her gün saat 04:00'te (UTC) çalışır (Türkiye saatiyle 07:00)
    - cron: '0 4 * * *'
  workflow_dispatch: # Manuel tetikleme için

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Gerekli Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Scraper'ı Çalıştır
        run: python filmmodu_scraper.py

      - name: Değişiklikleri Commit ve Push Yap
        run: |
          git config --global user.name "Fanatik Bot"
          git config --global user.email "bot@fanatikplay.com"
          git add fanatik_movies.json fanatik_playlist.m3u
          # Eğer değişiklik yoksa hata vermemesi için || true ekliyoruz
          git commit -m "Otomatik güncelleme: Film listesi yenilendi" || true
          git push
