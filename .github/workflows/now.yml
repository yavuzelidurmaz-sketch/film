name: NowTV VOD Scraper

on:
  schedule:
    - cron: '0 3 * * *' # Her gece 03:00'da çalışır
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Uzun sürerse 15dk sonra iptal et

    permissions:
      contents: write

    steps:
      - name: Repoyu Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Kütüphaneleri Yükle
        run: |
          pip install cloudscraper beautifulsoup4

      - name: Scraper'ı Çalıştır
        run: python nowtv.py

      - name: Git Yapılandırması
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name  "GitHub Actions"

      # --- GÜVENLİ GİT İŞLEMİ (Conflict Önleyici) ---
      - name: Çakışmayı önlemek için değişiklikleri stash'e al
        run: |
          git add -A
          git stash

      - name: Uzaktaki (remote) son değişiklikleri çek
        run: |
          git pull --rebase

      - name: Stash'teki değişiklikleri geri yükle
        run: |
          git stash pop || true

      - name: M3U Çıktısını Commit Et
        run: |
          git add nowtv.m3u
          # Değişiklik varsa commit et, yoksa hata verme
          git diff --staged --quiet || git commit -m "NOW TV playlist güncellendi [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
